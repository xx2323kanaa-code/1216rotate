<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Right Hand â€“ Phone Hold Demo</title>
<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
}
svg{width:100vw;height:100vh}
text{fill:#aaa;font-family:sans-serif}
</style>
</head>
<body>

<svg viewBox="0 0 400 700">

<!-- status -->
<text x="200" y="80" text-anchor="middle" id="label">RELAX</text>

<!-- phone -->
<rect id="phone" x="160" y="250" width="80" height="120"
 rx="18" fill="#2a6cff" opacity="0"/>

<!-- wrist + hand (no boundary) -->
<rect x="155" y="370" width="90" height="60" rx="30"
 fill="rgba(255,255,0,0.25)"/>
<rect x="140" y="260" width="120" height="130" rx="32"
 fill="rgba(255,255,0,0.25)"/>

<!-- fingers -->
<g id="fingers" stroke="#ff0" stroke-width="6" stroke-linecap="round">
  <line id="thumb"/>
  <line id="index"/>
  <line id="middle"/>
  <line id="ring"/>
  <line id="little"/>
</g>

<!-- nails -->
<g id="nails" fill="#ff0">
  <polygon id="n_thumb"/>
  <polygon id="n_index"/>
  <polygon id="n_middle"/>
  <polygon id="n_ring"/>
  <polygon id="n_little"/>
</g>

</svg>

<script>
const baseY = 260;

const fingers = {
  thumb:  {x:265, relax:42, hold:22, a:45},
  index:  {x:220, relax:78, hold:40, a:-28},
  middle: {x:200, relax:72, hold:38, a:-18},
  ring:   {x:180, relax:64, hold:34, a:-10},
  little: {x:160, relax:56, hold:30, a:-4}
};

function drawFinger(id,len,angle){
  const rad=angle*Math.PI/180;
  const x1=fingers[id].x;
  const y1=baseY;
  const x2=x1+Math.sin(rad)*len;
  const y2=y1-Math.cos(rad)*len;
  const el=document.getElementById(id);
  el.setAttribute("x1",x1);
  el.setAttribute("y1",y1);
  el.setAttribute("x2",x2);
  el.setAttribute("y2",y2);
  return {x:x2,y:y2};
}

function nail(id,x,y){
  document.getElementById(id).setAttribute(
    "points",
    `${x},${y} ${x-5},${y-8} ${x+5},${y-8}`
  );
}

function hideNails(){
  document.querySelectorAll("#nails polygon")
    .forEach(p=>p.setAttribute("points",""));
}

function relax(){
  label.textContent="RELAX";
  phone.setAttribute("opacity",0);
  for(let k in fingers){
    const p=drawFinger(k,fingers[k].relax,0);
    nail("n_"+k,p.x,p.y);
  }
}

function hold(){
  label.textContent="HOLD";
  phone.setAttribute("opacity",1);
  hideNails();
  for(let k in fingers){
    drawFinger(k,fingers[k].hold,fingers[k].a);
  }
}

function lock(){
  label.textContent="LOCK";
  for(let k in fingers){
    drawFinger(k,fingers[k].hold-4,fingers[k].a-5);
  }
}

function miniOpen(){
  label.textContent="MINI OPEN";
  for(let k in fingers){
    drawFinger(k,fingers[k].hold-1,fingers[k].a-3);
  }
}

relax();
setTimeout(hold,1200);
setTimeout(lock,2600);
setTimeout(miniOpen,3800);
setTimeout(relax,5200);
</script>
</body>
</html>
